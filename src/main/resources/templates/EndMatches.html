<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список матчей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .table-container {
            width: 100%;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 4px;
            border: none;
        }

        .pagination a.disabled {
            background-color: #ccc;
            pointer-events: none;
        }

        .pagination a:hover:not(.disabled) {
            background-color: #0056b3;
        }

        .new-match-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .new-match-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="table-container">
    <h2>Список матчей</h2>
    <table>
        <thead>
        <tr>
            <th>Игрок 1</th>
            <th>Игрок 2</th>
            <th>Победитель</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match : ${matches}">
            <td th:text="${match.getPlayer1().name}">Игрок 1</td>
            <td th:text="${match.getPlayer2().name}">Игрок 2</td>
            <td th:text="${match.getWinner().name}" class="winner">Победитель</td>
        </tr>
        </tbody>
    </table>

    <!-- Пагинация -->
    <div class="pagination">
        <a th:href="@{/matches(page=${currentPage - 1})}"
           th:classappend="${currentPage == 0} ? 'disabled'"
           aria-label="Previous">Назад</a>
        <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/matches(page=${pageNum})}"
           th:classappend="${pageNum == currentPage} ? 'disabled'"
           th:text="${pageNum + 1}">1</a>
      </span>
        <a th:href="@{/matches(page=${currentPage + 1})}"
           th:classappend="${currentPage == totalPages - 1} ? 'disabled'"
           aria-label="Next">Вперед</a>
    </div>

    <!-- Кнопка для возврата на страницу нового матча -->
    <a href="/new-match" class="new-match-button">Создать новый матч</a>
</div>
</body>
</html>

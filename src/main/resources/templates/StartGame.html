<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Начать игру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .view-matches-button {
            background-color: #007BFF;
            margin-top: 20px;
        }
        .view-matches-button:hover {
            background-color: #0056b3;
        }
        .search-container {
            margin-top: 20px;
            text-align: left;
        }
    </style>
    <script>
        function validateForm() {
            const player1 = document.getElementById("player1").value.trim();
            const player2 = document.getElementById("player2").value.trim();

            if (player1 === "" || player2 === "") {
                alert("Пожалуйста, заполните оба имени игроков.");
                return false;
            }
            if (player1 === player2) {
                alert("Игрок не может играть сам с собой. Введите уникальные имена.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="form-container">
    <h2>Начать игру</h2>
    <form action="/new-match" method="post" onsubmit="return validateForm()">
        <label for="player1">Имя игрока 1:</label>
        <input type="text" id="player1" name="player1" required>

        <label for="player2">Имя игрока 2:</label>
        <input type="text" id="player2" name="player2" required>

        <button type="submit">Начать</button>
    </form>

    <a href="/matches">
        <button type="button" class="view-matches-button">Просмотреть все матчи</button>
    </a>

    <div class="search-container">
        <h3>Поиск игрока по имени</h3>
        <form action="/matches" method="get">
            <label for="search">Введите имя игрока:</label>
            <input type="text" id="search" name="filter_by_player_name" placeholder="Имя игрока" required>
            <button type="submit">Найти</button>
        </form>
    </div>

</div>
</body>
</html>
